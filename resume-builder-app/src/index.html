<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Resume Builder</h1>
            <form id="resume-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>

                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" required>

                <label for="contact-info">Contact Information:</label>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <input type="text" id="location" placeholder="Location" required>

                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*">

                <h2>Education</h2>
                <div id="education-section">
                    <div class="education-entry">
                        <input type="text" placeholder="Degree" required>
                        <input type="text" placeholder="Institution" required>
                        <input type="text" placeholder="Year" required>
                    </div>
                </div>
                <button type="button" id="add-education">Add Education</button>

                <h2>Work Experience</h2>
                <div id="experience-section">
                    <div class="experience-entry">
                        <input type="text" placeholder="Job Title" required>
                        <input type="text" placeholder="Company" required>
                        <input type="text" placeholder="Duration" required>
                        <textarea placeholder="Job Description" rows="3"></textarea>
                    </div>
                </div>
                <button type="button" id="add-experience">Add Experience</button>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="Enter skills (comma-separated)">
                <div id="skills-container"></div>

                <label for="languages">Languages:</label>
                <input type="text" id="languages" placeholder="Enter languages (comma-separated)">
                
                <label for="interests">Interests:</label>
                <input type="text" id="interests" placeholder="Enter your interests">

                <button type="submit">Generate Resume</button>
            </form>
        </div>
        <div class="preview-section" id="preview-section" style="display: none;">
            <div id="resume-preview" class="resume-template">
                <div class="left-section">
                    <div class="photo-container">
                        <img id="preview-photo" src="" alt="Photo" style="display: none;">
                    </div>
                    <div class="contact-info">
                        <h3>Contact</h3>
                        <div id="preview-contact">
                            <p id="preview-email"></p>
                            <p id="preview-phone"></p>
                            <p id="preview-location"></p>
                        </div>
                    </div>
                    <div class="education-info">
                        <h3>Education</h3>
                        <div id="preview-education"></div>
                    </div>
                    <div class="skills-info">
                        <h3>Skills</h3>
                        <ul id="preview-skills"></ul>
                    </div>
                    <div class="languages-info">
                        <h3>Languages</h3>
                        <p id="preview-languages"></p>
                    </div>
                </div>
                <div class="right-section">
                    <h1 id="preview-name"></h1>
                    <p id="preview-job-title" class="job-title"></p>
                    <h2>Work Experience</h2>
                    <div id="preview-experience"></div>
                    <h2>Interests</h2>
                    <p id="preview-interests"></p>
                </div>
            </div>
            <button id="download-pdf">Download PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
